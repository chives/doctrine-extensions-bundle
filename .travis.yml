language: php

cache:
    directories:
        - $HOME/.composer/cache

sudo: false

matrix:
    include:
        - php: 5.4
          env: 
              - DEPENDENCIES='low'
        - php: 5.5
        - php: 5.6
          env:
              - SYMFONY_VERSION=2.6.*
        - php: 5.6
          env:
              - SYMFONY_VERSION=2.7.*    
        - php: 5.6
          env:
              - SYMFONY_VERSION=2.8.*
        - php: 7.0
          env:
              - SYMFONY_VERSION=3.0.*
    fast_finish: true
    
before_install:
    - composer self-update
    - if [[ "$DEPENDENCIES" != "low" && ! $SYMFONY_VERSION ]]; then composer update; fi;
    - if [[ "$DEPENDENCIES" != "low" && $SYMFONY_VERSION ]]; then composer require symfony/framework-bundle:${SYMFONY_VERSION} -n --prefer-source; fi;
    - if [[ "$DEPENDENCIES" == "low" ]]; then composer update --prefer-lowest; fi;

script:
  - ./bin/phpunit -v
  - ./bin/phpspec run -f pretty

notifications:
  irc: "irc.freenode.org#fsi-open"   
